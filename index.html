<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Web Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="bird.svg" type="image/x-icon">
</head>

<body>
    <div id="game-container">
        <h1>Flappy Bird</h1>
        <div id="game-ui">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn" disabled>Pause</button>
            <div id="score-display">Score: 0 | Level: 1 | High Score: 0</div>
        </div>
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <p id="final-highscore"></p>
            <button id="restart-btn">Restart</button>
        </div>
        <footer>

            <img style="width: 50px;" src="logo.jpg" alt="Logo">

            <div class="footer-social">
                <a href="https://github.com/Sam-13s" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.reddit.com/user/Beneficial_Class_846" target="_blank"><i
                        class="fab fa-reddit"></i></a>
                <a href="http://linkedin.com/in/samir13" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-copyright">
                <p>© 2026 Flappy Bird Game | Made by <a href="https://myportfolio-samir.netlify.app/">IDX∞ </a></p>
            </div>
        </footer>
    </div>

    <script src="game.js"></script>
</body>

</html>
