<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Web Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="bird.svg" type="image/x-icon">
</head>

<body>
    <div id="game-container">
        <h1>Flappy Bird</h1>
        <div id="start-screen">
            <h2>Welcome to Flappy Bird!</h2>
            <p>Click Start Game to begin.</p>
            <button id="start-game-btn">Start Game</button>
        </div>
<canvas id="game-canvas"></canvas>

        <div id="game-ui" style="display: none;">
            <button id="restart-btn"><i class="fas fa-redo"></i></button>
            <button id="sound-btn"><i class="fas fa-volume-up"></i></button>
            <button id="pause-btn" disabled><i class="fas fa-pause"></i></button>
            <button id="jump-btn"><i class="fa-solid fa-arrow-up fa-beat"></i></button>
        </div>
        <div id="score-display" style="display: none;">Score: 0 | Level: 1 | High Score: 0</div>
        <div id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <p id="final-highscore"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
        <footer>

            <img style="width: 50px;" src="logo.jpg" alt="Logo">

            
            <div class="footer-copyright">
                <div class="footer-social">
                <a href="https://github.com/Sam-13s" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.reddit.com/user/Beneficial_Class_846" target="_blank"><i
                        class="fab fa-reddit"></i></a>
                <a href="http://linkedin.com/in/samir13" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
                <p>© 2026 Flappy Bird Game | Made by <a href="https://myportfolio-samir.netlify.app/">IDX∞</a></p>

            </div>
        </footer>
    </div>

    <script src="game.js"></script>
</body>

</html>
